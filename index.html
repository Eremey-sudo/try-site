<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            margin-top: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Posts from JSONPlaceholder</h1>
    <button onclick="fetchData()">Get Posts</button>
    <div id="data"></div>

    <script>
        async function fetchData() {
            const container = document.getElementById('data');
            container.innerHTML = ''; // Очищаем контейнер перед загрузкой данных

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Отображаем первые 10 постов
                data.slice(0, 10).forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `<div><h3>${post.title}</h3><p>${post.body}</p></div>`; // Исправлено
                    container.appendChild(postElement);
                });
            } catch (error) {
                container.innerHTML = `<div><p>Error fetching data: ${error.message}</p></div>`; // Исправлено
            }
        }
    </script>

</body>
</html>
